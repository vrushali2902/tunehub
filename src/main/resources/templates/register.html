<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="container">
    <h2>Registration</h2>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other</label>
        </div>

        <div class="form-group">
            <label>Role:</label>
            <label><input type="radio" name="role" value="admin">Admin
           <input type="radio" name="role" value="user">User</label>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>
        </div>

        <div class="background">
    <div class="content">
        <button onclick="location.href='/map-register'" class="button-register">Register</button>
    </div>
</div>
    </form>
</div>

</body>
</html>
