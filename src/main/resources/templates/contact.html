<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" th:href="@{/css/contact.css}">
</head>
<body>
    <div class="navbar">
		<a href="home">Home</a> <a href="about">About</a> <a
			href="contact.html">Contact</a>
	</div>
    <main>
        <div class="container">
            <h2>Get in Touch</h2>
            <p>Feel free to contact us with any questions or inquiries.</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>Email: tunehub@example.com</p>
                <p>Phone: +91 12345 78945</p>
                <p>Address: 123 Tembe Road, Kolhapur, Maharashtra</p>
            </div>
        </div>
    </main>
    <div class="footer">
		<p>&copy; 2024 tunehub. All rights reserved.</p>
	</div>
</body>
</html>
